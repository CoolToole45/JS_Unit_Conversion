<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="convert-3208.svg" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <div class="input-display">
            <h1>Metric/Imperial unit conversion</h1>
            <input 
            type="text" name="number" id="num-input"
            placeholder="input number..." maxlength="10">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="result-display">
            <div class="converion-result">
                <p>Length (Meter/Feet)</p>
                <span id="length"></span>
            </div>

            <div class="converion-result">
                <p>Volume (Liters/Gallons)</p>
                <span id="volume"></span>
            </div>

            <div class="converion-result">
                <p>Mass (Kilograms/Pounds)</p>
                <span id="mass"></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
